peer: false
workspace: false
semverGroups:
  - range: ^
    packages:
      - '**'
    dependencies:
      - '**'
  - range: ~
    packages:
      - '**'
    dependencies:
      - esbuild
      - '@swc-node/register'
  - range: ''
    packages:
      - '**'
    dependencies:
      - nx
      - '@nwrl/*'
sortFirst:
  - name
  - version
  - private
  - description
  - license
  - author
  - keywords
  - homepage
  - bugs
  - repository
  - type
  - bin
  - main
  - types
  - browser
  - files
  - exports
  - scripts
  - dependencies
  - devDependencies
  - peerDependencies
