# https://jamiemason.github.io/syncpack/config
peer: false
workspace: false
#source:
#  - 'packages/**/package.json'
semverGroups:
  - range: ^
    packages:
      - '**'
    dependencies:
      - '**'
  - range: ~
    packages:
      - '**'
    dependencies:
      - esbuild
      - '@swc-node/register'
  - range: ''
    packages:
      - '**'
    dependencies:
      - nx
      - '@nwrl/*'
versionGroups:
  - packages:
      - '@dxos/docs'
    dependencies:
      - '@mdx-js/react'
  - packages:
      - '@dxos/log-hook'
    dependencies:
      - '@swc/core'
  - packages:
      - '@dxos/*-monitor'
      - 'dxos-example-template'
    dependencies:
      - '@dxos/*'
  - packages:
      - '@dxos/automerge'
    dependencies:
      - 'xstate'
      - '@automerge/automerge-wasm'
sortFirst:
  - name
  - version
  - private
  - description
  - license
  - author
  - keywords
  - homepage
  - bugs
  - repository
  - type
  - bin
  - main
  - types
  - browser
  - files
  - exports
  - scripts
  - dependencies
  - devDependencies
  - peerDependencies
