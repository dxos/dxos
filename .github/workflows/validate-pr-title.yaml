on:
  pull_request_target:
    types: [edited, opened, synchronize, reopened]

name: validate-pr-title

jobs:
  check-pr:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
