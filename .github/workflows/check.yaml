on:
  push:

name: check
jobs:
  check:
    runs-on: [self-hosted]
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [12.17, 16.0]
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check, install and build
        run: |
          \. "/root/.nvm/nvm.sh" && nvm use ${{ matrix.node-version }}
          
          # Check package versions
          node common/scripts/install-run-rush.js change -v
          
          # Install dependencies
          node common/scripts/install-run-rush.js install
          
          # Build
          node common/scripts/install-run-rush.js rebuild --verbose

          # Build storybooks
          cd echo/echo-demo && pnpm build-storybook && cd -
          cd sdk/react-ux && pnpm build-storybook && cd -
          cd sdk/react-client && pnpm build-storybook && cd -
