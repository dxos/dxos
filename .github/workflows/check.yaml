on:
  push:
    branches-ignore:
      - main

name: check
jobs:
  check:
    runs-on: [self-hosted, dind-actions-runner]
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [12.17, 16.0]
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check, install and build
        run: |
          \. "$NVM_DIR/nvm.sh" && nvm use ${{ matrix.node-version }}
          npm install -g @microsoft/rush pnpm
          
          # Install dependencies
          node common/scripts/install-run-rush.js install
          
          # Build
          node common/scripts/install-run-rush.js rebuild --verbose

          # Build storybooks
          cd packages/sdk/demos && pnpm build-storybook --quiet && cd -
          cd packages/sdk/react-ux && pnpm build-storybook --quiet && cd -
          cd packages/sdk/react-client && pnpm build-storybook --quiet && cd -

  check-demo-storybooks:
    runs-on: [self-hosted, dind-actions-runner]
    needs: [check]
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [16.0]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check, install and build
        run: |
          \. "$NVM_DIR/nvm.sh" && nvm use ${{ matrix.node-version }}
          npm install -g @microsoft/rush pnpm

          # Install dependencies
          node common/scripts/install-run-rush.js install
          
          # Build
          node common/scripts/install-run-rush.js build --light --to @dxos/demos

          # Start and test the storybook
          cd packages/sdk/demos
          ./scripts/start-and-wait.sh
          pnpm test:playwright
      - name: Cleanup
        run: kill %1
        if: always()
