on:
  push:

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

name: Check

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  check:
    strategy:
      matrix:
        node-version: ["18.20.1", "20.12.1", "21.7.2"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        # TODO: Uncomment before merging.
        # if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          detached: true

      - name: Install system dependencies
        run: sudo apt-get install libxtst-dev libpng++-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v4

      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="5 linux-extra-large-js" --stop-agents-after="test"

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - name: Lint
        run: pnpm exec nx affected -t lint
        if: ${{ matrix.node-version == '20.12.1' }}

      - name: Build
        run: pnpm exec nx affected -t build
        if: ${{ matrix.node-version == '20.12.1' }}

      - name: Test
        run: pnpm exec nx affected -t test --coverage

      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true # optional (default = false)
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true # optional (default = false)
