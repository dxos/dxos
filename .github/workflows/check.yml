name: Check

on:
  push:

  schedule:
    - cron: '0 4 * * 1-5'

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

      e2e:
        type: boolean
        description: 'Run the e2e tests'
        required: false
        default: false

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

# https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/control-the-concurrency-of-workflows-and-jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# https://nx.dev/ci/intro/tutorials/github-actions
jobs:
  test:
    strategy:
      matrix:
        node-version: ["18.20.1", "20.12.1", "21.7.2"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          detached: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          lfs: true

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}
          stop-agents-after: test

      - name: Test
        run: pnpm exec nx affected -t test --coverage

      - uses: codecov/codecov-action@v4
        if: ${{ matrix.node-version == '20.12.1' }}
        with:
          directory: ./coverage
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Send failure report
        run: ./.github/scripts/send-test-report.sh $GITHUB_JOB failure
        if: ${{ github.event_name == 'schedule' && failure() }}

      - name: Send success report
        run: ./.github/scripts/send-test-report.sh $GITHUB_JOB success
        if: ${{ github.event_name == 'schedule' && success() }}


  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          lfs: true

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 20.12.1
          stop-agents-after: build

      - name: Check
        run: pnpm exec nx affected -t lint build

  e2e:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/rc-') || startsWith(github.ref, 'refs/heads/hotfix-') || startsWith(github.ref, 'refs/heads/release-please-') || inputs.e2e }}
    env:
      DX_ENVIRONMENT: ci
      DX_PWA: false
      NODE_OPTIONS: --max-old-space-size=8192
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          lfs: true

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 20.12.1

      - name: Install system dependencies
        run: npx playwright@1.46.0 install-deps

      - name: Bundle
        run: pnpm exec nx affected -t bundle --parallel=2

      - name: Test
        run: pnpm exec nx affected -t e2e --browser=all --parallel=1

      - name: Send failure report
        run: ./.github/scripts/send-test-report.sh $GITHUB_JOB failure
        if: ${{ github.event_name == 'schedule' && failure() }}

      - name: Send success report
        run: ./.github/scripts/send-test-report.sh $GITHUB_JOB success
        if: ${{ github.event_name == 'schedule' && success() }}

  dead-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --offline ./docs/content/composer ./docs/content/guide
