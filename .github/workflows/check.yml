on:
  push:

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

name: Check

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

# https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/control-the-concurrency-of-workflows-and-jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    strategy:
      matrix:
        node-version: ["18.20.1", "20.12.1", "21.7.2"]
        target: ["lint", "build", "test"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          detached: true

      - name: Install system dependencies
        run: sudo apt-get install libxtst-dev libpng++-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v4

      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="5 linux-extra-large-js" --stop-agents-after="test"

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - name: Check affected
        run: pnpm exec nx affected -t ${{ matrix.target }}
        if: ${{ matrix.node-version == '20.12.1' && matrix.target != 'test' }}

      - name: Test affected
        run: pnpm exec nx affected -t test --coverage
        if: ${{ matrix.target == 'test' }}

      - uses: codecov/codecov-action@v4
        if: ${{ matrix.target == 'test' }}
        with:
          fail_ci_if_error: true # optional (default = false)
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true # optional (default = false)
