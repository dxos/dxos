version: 2.1

orbs:
  nx: nrwl/nx@1.5.1

aliases:
  - &docker_image
    image: ghcr.io/dxos/circleci-node:latest
    auth:
      username: dxos-bot
      password: $GH_TOKEN
  - &cache_restore
    restore_cache:
      keys:
        - pnpm-store-v1-{{ arch }}-{{ checksum "pnpm-lock.yaml" }}
        - pnpm-store-v1-{{ arch }}-
  - &cache_save
    save_cache:
      paths:
        - ~/.local/share/pnpm/store/v3
      key: pnpm-store-v1-{{ arch }}-{{ checksum "pnpm-lock.yaml" }}

jobs:
  check:
    docker:
      - *docker_image
    steps:
      - checkout
      - *cache_restore
      - run: pnpm install
      - run: pnpx playwright install
      - *cache_save
      - nx/set-shas
      - run: pnpm nx affected --base=$NX_BASE --head=$NX_HEAD --target=lint
      - run: pnpm nx affected --base=$NX_BASE --head=$NX_HEAD --target=test
      - run: pnpm nx affected --base=$NX_BASE --head=$NX_HEAD --target=e2e
      - run: pnpm nx affected --base=$NX_BASE --head=$NX_HEAD --target=build
      - run:
          command: pnpm nx affected --base=$NX_BASE --head=$NX_HEAD --target=bundle
          environment:
            # TODO(wittjosiah): Remove. Currently needed for building Vite wallet app.
            NODE_OPTIONS: --max_old_space_size=8198
      - when:
          condition:
            equal: [ production, <<pipeline.git.branch>> ]
          steps:
            - persist_to_workspace:
                root: packages/wallet/wallet/out
                paths:
                  - wallet

  deploy:
    docker:
      - *docker_image
    steps:
      - attach_workspace:
          at: /tmp/out
      - checkout
      - *cache_restore
      - run: pnpm install
      - run:
          name: Deploy HALO
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir /tmp/out/wallet
          environment:
            NETLIFY_SITE_ID: 8ba86553-e00c-4694-bab5-45f973a97011

workflows:
  main:
    jobs:
      - check:
          context:
            - Github
      - deploy:
          requires:
            - check
          filters:
            branches:
              only:
                - production
          context:
            - Github
            - Netlify
