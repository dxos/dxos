version: 2.1

orbs:
  nx: nrwl/nx@1.5.1

aliases:
  - &cache_restore
    restore_cache:
      keys:
        - Xpnpm-store-v1-{{ arch }}-{{ checksum "pnpm-lock.yaml" }}
        - Xpnpm-store-v1-{{ arch }}-
  - &cache_save
    save_cache:
      paths:
        - node_modules
        - ~/.local/share/pnpm/store/v3
        - ~/.cache/ms-playwright
      key: Xpnpm-store-v1-{{ arch }}-{{ checksum "pnpm-lock.yaml" }}

jobs:
  main:
    docker:
      - image: ghcr.io/dxos/circleci-node:latest
        auth:
          username: dxos-bot
          password: $GH_TOKEN
    steps:
      - checkout
      - *cache_restore
      - run: pnpm install
      - run: pnpx playwright install
      - *cache_save
      - nx/set-shas
      # - run: pnpm nx affected --base=$NX_BASE --head=$NX_HEAD --target=check
      - run: pnpm nx run kitchen-sink:check --skip-nx-cache

workflows:
  build:
    jobs:
      - main:
          context:
            - Github
