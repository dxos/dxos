version: 1

package:
  modules:
    - name: devtools-testbench
      type: dxos:type/app
      displayName: testbench
      description: TestBench
      build:
        command: DEMO=true NODE_OPTIONS="--max_old_space_size=8096" pnpm -w nx bundle devtools-testbench

runtime:
  client:
    storage:
      persistent: false

# TODO(burdon): Sanitize fails.

  services:
    signal:
      server: wss://dev.kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
    dxns:
      server: https://kube.dxos.org/.well-known/dx/registry
