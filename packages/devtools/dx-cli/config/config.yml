version: 1

runtime:
  client:
    storage:
      persistent: true
      path: '/tmp/dx/cli'

  services:
    ipfs:
      server: "https://kube.dxos.org/ipfs/api"
      gateway: "https://kube.dxos.org/ipfs/gateway"
    signal:
      server: 'wss://kube.dxos.org/.well-known/dx/signal'
    ice:
      - urls: 'turn:kube.dxos.org:3478'
        username: 'dxos'
        credential: 'dxos'
    publisher:
      server: 'wss://kube.dxos.org/.well-known/dx/deploy'
