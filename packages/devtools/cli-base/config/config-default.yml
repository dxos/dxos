version: 1

runtime:
  client:
    storage:
      persistent: true

    edgeFeatures:
      signaling: true

  services:
    ipfs:
      server: https://api.ipfs.dxos.network/api/v0
      gateway: https://gateway.ipfs.dxos.network/ipfs

    edge:
      url: wss://edge-main.dxos.workers.dev/

    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos

    iceProviders:
      - urls: https://edge-main.dxos.workers.dev/ice

    publisher:
      server: ws://127.0.0.1/.well-known/dx/deploy
    supervisor:
      server: ws://127.0.0.1/.well-known/dx/supervisor
    tunneling:
      server: ws://127.0.0.1/.well-known/dx/tunnel
    
  agent:
    plugins:
      - id: dxos.org/agent/plugin/dashboard
        enabled: true
