version: 1

runtime:
  client:
    storage:
      persistent: true
      dataRoot: /tmp/dx/run
    edgeFeatures:
      signaling: true

  services:
    ice:
      - urls: turn:dev.kube.dxos.org:3478
        username: dxos
        credential: dxos
    edge:
      url: wss://edge-main.dxos.workers.dev/
    ipfs:
      server: http://127.0.0.1:5001/
      gateway: http://127.0.0.1:8888/ipfs
    publisher:
      server: ws://127.0.0.1/.well-known/dx/deploy
    supervisor:
      server: ws://127.0.0.1/.well-known/dx/supervisor
    tunneling:
      server: wss://127.0.0.1/.well-known/dx/tunnel
    machine:
      doAccessToken:
