version: 1

runtime:
  client:
    storage:
      persistent: true
      path: '/tmp/dx/cli'

    remoteSource: http://localhost:3967/vault.html

  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: stun:kube.dxos.org:3478
        username: dxos
        credential: dxos
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
      - urls: stun:dev.kube.dxos.org:3478
      - urls: turn:dev.kube.dxos.org:3478
        username: dxos
        credential: dxos
    ipfs:
      server: https://dev.kube.dxos.org/ipfs/api
      gateway: https://dev.kube.dxos.org/ipfs/gateway
    publisher:
      server: 'wss://dx.dev.kube.dxos.org/.well-known/dx/deploy'
    supervisor:
      server: wss://dx.dev.kube.dxos.org/.well-known/dx/supervisor
