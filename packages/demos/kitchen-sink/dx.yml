version: 1

package:
  modules:
    - name: dxos:app/kitchen-sink
      type: dxos:type/app
      build:
        command: npm run build:bundle

runtime:
  services:
    ipfs:
      server: 'https://ipfs-pub1.kube.dxos.network'
    signal:
      server: 'wss://demo.kube.dxos.network/dxos/signal'
    ice:
      - urls: 'turn:demo.kube.dxos.network:3478'
        username: 'dxos'
        credential: 'dxos'
