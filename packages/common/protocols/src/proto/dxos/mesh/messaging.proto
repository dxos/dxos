syntax = "proto3";

import "google/protobuf/any.proto";
import "../halo/keys.proto";

/// 
/// messaging -- the protocol that clients use to communicate on top of the signal network. 
/// Right now includes reliability features, but might expand in the future.
/// 
package dxos.mesh.messaging;

message ReliablePayload {
  /// Unique message identifier. Used for Acknolegment.
  PubKey messageId = 1;
  /// Payload for signal server netwrok.
  google.protobuf.Any payload = 2;
}

message Acknowledgement {
  // MessageId of the Message that is being acknowledged.
  PubKey messageId = 1;
}