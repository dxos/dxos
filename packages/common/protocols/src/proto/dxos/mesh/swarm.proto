syntax = "proto3";

import "dxos/halo/keys.proto";

package dxos.mesh.swarm;

message SwarmMessage {
  /// Swarm identefier.
  halo.keys.PubKey topic = 3;
  /// Unique connection identifier.
  halo.keys.PubKey sessionId = 4;
  /// Message payload.
  MessageData data = 5;
  /// Unique message identifier. Used for Acknolegment and matching Anwers to Offers.
  halo.keys.PubKey messageId = 6;
}

message MessageData {
  oneof payload {
    Offer offer = 1;
    Answer answer = 2;
    Signal signal = 3;
  }
}

message Offer {
}

message Answer {
  bool accept = 1;
  /// MessageId of the Offer being answered.
  optional halo.keys.PubKey offerMessageId = 2;
}

message Signal {
  string json = 1;
}
