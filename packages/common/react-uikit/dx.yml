version: 1

package:
  modules:
    - name: example:app/composer
      type: dxos:type/app
      build:
        command: pnpm -w nx bundle composer

runtime:
  client:
    mode: local
    storage:
      persistent: true

  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: stun:demo.kube.dxos.org:3478
      - urls: turn:demo.kube.dxos.org:3478
        username: dxos
        credential: dxos
      - urls: stun:kube.dxos.org:3478
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos