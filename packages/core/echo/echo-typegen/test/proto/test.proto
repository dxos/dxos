syntax = "proto3";

import "dxos/schema.proto";

package example.test;

message Contact {
  message Address {
    message LatLng {
      fixed32 lat = 1;
      fixed32 lng = 2;
    }
  
    string city = 1;
    string state = 2;
    string zip = 3;
    LatLng coordinates = 4;
  }

  option (object) = true;

  string name = 1;
  string username = 2;
  string email = 3;
  Address address = 4;
  repeated Task tasks = 5;
  LatLng current_location = 6;
}

message Task {
  option (object) = true;

  string title = 1;
  bool completed = 2;
  Contact assignee = 3;
  Task previous = 4;
  repeated Task sub_tasks = 5;
  dxos.schema.Text description = 6;
}
