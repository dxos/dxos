syntax = "proto3";

import "dxos/keys.proto";

package dxos.edge.calls;

message Track {
  string audio = 1;
  bool audio_enabled = 2;
  string video = 3;
  string video_enabled = 4;
  string screenshare = 5;
  bool screen_share_enabled = 6;
}

message UserState {
  dxos.keys.PublicKey id = 1;
  string name = 2;
  optional string transceiver_session_id = 3;
  bool raised_hand = 4;
  bool speaking = 5;
  bool joined = 6;
  repeated Track tracks = 7;
}

message RoomState {
  string meetingId = 1;
  repeated UserState users = 2;
}
