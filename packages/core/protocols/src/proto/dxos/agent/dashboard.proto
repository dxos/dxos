syntax = "proto3";

package dxos.agent.dashboard;
import "google/protobuf/empty.proto";

message AgentStatus {
  enum Status {
    ON = 0;
    OFF = 1;
  }

  message Plugin {
    string name = 1;
    string status = 2;
  }
  
  Status status = 1;
  repeated Plugin plugins = 2;
}

service DashboardService {
  rpc status(google.protobuf.Empty) returns (stream AgentStatus);
}