syntax = "proto3";

package dxos.error;

option go_package = "github.com/dxos/kube/proto/def/dxos/error";

/// Serialized error.
message Error {
  optional string name = 1;
  optional string message = 2;
  optional google.protobuf.Struct context = 4;
  optional string stack = 3;
}
