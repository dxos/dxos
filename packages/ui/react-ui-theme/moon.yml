type: library
language: typescript
tags:
  - ts-build
  - ts-test
  - pack
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
    deps:
      - compile-node
  compile-node:
    command: dx-compile
    args:
      - '--entryPoint=src/config/tailwind.ts'
      - '--entryPoint=src/plugins/esbuild-plugin.ts'
      - '--entryPoint=src/plugins/plugin.ts'
      - '--entryPoint=src/theme.css'
      - '--outputPath=dist/plugin'
      - '--moduleFormat=cjs'
      - '--moduleFormat=esm'
      - '--platform=node'
      - '--preactSignalTracking'
    deps:
      - ^:compile
      - dx-compile:compile
    options:
      mergeArgs: replace
    outputs:
      - dist/plugin/
  test:
    inputs:
      - .storybook/*
