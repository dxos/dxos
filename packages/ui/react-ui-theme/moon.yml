type: library
language: typescript
workspace:
  inheritedTasks:
    exclude:
      - test
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
    deps:
      - compile-node
  compile-node:
    command: dx-compile
    args:
      - '--entryPoint=src/config/tailwind.ts'
      - '--entryPoint=src/plugins/esbuild-plugin.ts'
      - '--entryPoint=src/plugins/plugin.ts'
      - '--entryPoint=src/theme.css'
      - '--outputPath=dist/plugin'
      - '--moduleFormat=cjs'
      - '--moduleFormat=esm'
      - '--platform=node'
      - '--preactSignalTracking'
    deps:
      - ^:compile
      - esbuild:compile
    options:
      mergeArgs: 'replace'
    outputs:
      - dist/plugin/