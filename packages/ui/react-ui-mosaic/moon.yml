layer: library
language: typescript
tags:
  - e2e
  - ts-build
  - ts-test
  - pack
  - storybook
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
      - '--entryPoint=src/testing/index.ts'
      - '--entryPoint=src/playwright/index.ts'
      - '--platform=browser'
      - '--platform=node'
  e2e:
    inputs:
      - /tools/storybook-react/.storybook/main.ts
  test:
    inputs:
      - .storybook/*
      - /tools/storybook-react/.storybook/main.ts
