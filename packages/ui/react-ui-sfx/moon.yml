type: library
language: typescript
tags:
  - ts-build
  - ts-test
  - pack
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
      - '--preactSignalTracking'
    deps:
      - glsl
  glsl:
    command: pnpm run --silent glsl
    inputs:
      - src/shaders/glsl/*.*
    outputs:
      - src/shaders/glsl/gen
  test:
    inputs:
      - .storybook/*
