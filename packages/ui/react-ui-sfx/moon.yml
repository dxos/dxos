type: library
language: typescript
workspace:
  inheritedTasks:
    exclude:
      - test
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
      - '--preactSignalTracking'
    deps:
      - glsl
  glsl:
    command: pnpm run glsl
    inputs:
      - src/shaders/glsl/*.*
    outputs:
      - src/shaders/glsl/gen
