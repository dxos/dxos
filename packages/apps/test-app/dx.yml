version: 1
package:
  modules:
    - name: "test-app"
      type: dxos:type/app
      build:
        command: npm run build
        outdir: "out/test-app"
runtime:
  client:
    storage:
      persistent: true
  services:
    signaling: [server: wss://kube.dxos.org/.well-known/dx/signal]
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
