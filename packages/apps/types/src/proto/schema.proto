syntax = "proto3";

import "dxos/schema.proto";

package braneframe;

// TODO(burdon): Move into object.
message Meta {
  message ForeignKey {
    string source = 1;
    string id = 2;
  }

  repeated ForeignKey keys = 1;
}

// TODO(burdon): Temporary class used to anchor testing plugin.
message Debug {
  option (object) = true;
}

message Document {
  option (object) = true;

  string title = 1;
  dxos.schema.Text content = 2;

  // TODO(wittjosiah): Make system-level prop.
  Meta meta = 1000;
}

message Stack {
  option (object) = true;

  // Sections may belong to different stacks.
  message Section {
    // TODO(burdon): Should not be object.
    option (object) = true;
    dxos.schema.TypedObject object = 1;
  }

  string title = 1;
  repeated Section sections = 2;
}

message Kanban {
  option (object) = true;

  message Column {
    // TODO(burdon): Should this be an object?
    option (object) = true;

    string title = 1;
    repeated Item items = 2;
  }

  message Item {
    // TODO(burdon): Should this be an object?
    option (object) = true;

    dxos.schema.Text title = 1;
    // TODO(burdon): Optional content
    dxos.schema.TypedObject object = 2;
  }

  string title = 1;
  repeated Column columns = 2;
}

message Drawing {
  option (object) = true;

  string title = 1;
  // TODO(burdon): YJS document (map).
  dxos.schema.Text content = 2;
}

// TODO(burdon): Channel > Thread > Block > Message.
message Thread {
  option (object) = true;

  message Message {
    string timestamp = 1;
    string text = 2;
  }

  // TODO(burdon): Meta (e.g., source).
  message Block {
    option (object) = true;

    // TODO(burdon): Can the be inferred from the mutation/pipeline?
    // TODO(burdon): Import key.
    // dxos.keys.PublicKey identity_key = 2;
    string identity_key = 1;
    repeated Message messages = 2;
  }

  string title = 1;
  repeated Block blocks = 2;
}
