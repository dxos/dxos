version: 1
package:
  modules:
    - name: testbench-app
      type: dxos:type/app
      build:
        command: moon run testbench-app:bundle
        outdir: out/testbench-app
runtime:
  client:
    storage:
      persistent: true
      dataStore: 1
    edgeFeatures:
      signaling: true
      echoReplicator: true
      feedReplicator: true
      agents: true
    disableP2pReplication: true
    log:
      filter: 'echo-edge-replicator:debug,info'
  services:
    # signaling:
    #   - server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
    edge:
      url: https://edge-main.dxos.workers.dev/
    iceProviders:
      - urls: https://edge-production.dxos.workers.dev/ice
