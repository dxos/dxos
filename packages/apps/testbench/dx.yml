version: 1
package:
  modules:
    - name: testbench
      type: dxos:type/app
      build:
        command: pnpm -w nx bundle testbench
        outdir: out/testbench
runtime:
  client:
    storage:
      persistent: true
  services:
    signaling:
      - server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
