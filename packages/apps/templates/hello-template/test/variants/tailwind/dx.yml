version: 1
package:
  modules:
    - name: @dxos/hello-template-tailwind
      type: dxos:type/app
      build:
        command: npm run build
        outdir: out/app/@dxos/hello-template-tailwind
runtime:
  client:
    storage:
      persistent: true
  services:
    signal:
      server: ws://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos