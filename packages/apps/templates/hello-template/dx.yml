version: 1

package:
  modules:
    - name: hello
      type: dxos:type/app
      build:
        command: npm run bundle
        out: out/hello

runtime:
  client:
    mode: remote
    # remoteSource: http://localhost:3967/vault.html
    storage:
      persistent: true

  services:
    signal:
      server: ws://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
