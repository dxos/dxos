version: 1

package:
  modules:
    - name: todomvc
      type: dxos:type/app
      displayName: TodoMVC
      description: Collaborative TodoMVC with DXOS.
      tags:
        - demo
      build:
        command: pnpm -w nx bundle todomvc

runtime:
  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
