version: 1

package:
  modules:
    - name: todomvc
      type: dxos:type/app
      displayName: TodoMVC
      description: Collaborative TodoMVC with DXOS.
      tags:
        - demo
      build:
        command: moon run todomvc:bundle

runtime:
  client:
    storage:
      persistent: true
    edgeFeatures:
      signaling: true

  services:
    edge:
      url: wss://edge-production.dxos.workers.dev/
    iceProviders:
      - urls: https://edge-production.dxos.workers.dev/ice
