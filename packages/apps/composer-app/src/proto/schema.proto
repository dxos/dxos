syntax = "proto3";

import "dxos/schema.proto";

package dxos.app.composer;

message ComposerDocument {
  option (object) = true;

  string title = 1;
  dxos.schema.Text content = 2;
  enum TEXT_INTENTION {
    markdown = 0;
    richtext = 2;
  };
  TEXT_INTENTION textintention = 3;
}
