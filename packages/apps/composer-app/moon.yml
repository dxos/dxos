layer: application
language: typescript
tags:
  - e2e
  - tauri
  - typecheck
  - vite
  - ts-test
  - storybook
tasks:
  bundle:
    deps:
      - prebuild
  compile:
    command: echo "No compilation needed for vite application"
    deps:
      - prebuild
    outputs: []
    options:
      merge: replace
  prebuild:
    command: pnpm run --silent copy:assets
    deps:
      - ^:prebuild
    inputs:
      - package.json
      - moon.yml
    outputs:
      - public/assets/plugin-sketch
  serve:
    deps:
      - prebuild
  test:
    inputs:
      - .storybook/*
      - vite.config.ts
