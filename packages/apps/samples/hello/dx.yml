version: 1
package:
  modules:
    - name: exampledomain:app/@dxos/hello
      type: dxos:type/app
      build:
        command: npm run build
        outdir: out/@dxos/hello
runtime:
  client:
    storage:
      persistent: true
  services:
    signal:
      server: ws://localhost:8888/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos