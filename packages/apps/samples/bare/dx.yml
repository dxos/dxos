version: 1
package:
  modules:
    - name: exampledomain:app/@dxos/bare
      type: dxos:type/app
      build:
        command: npm run build
        outdir: out/app/@dxos/bare
runtime:
  client:
    storage:
      persistent: true
  services:
    signal:
      server: ws://kube.dxos.org:8888/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos