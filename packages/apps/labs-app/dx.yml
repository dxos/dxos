version: 1

package:
  modules:
    - name: labs
      type: dxos:type/app
      displayName: Labs
      description: DXOS Labs Plugins
      tags:
        - showcase
      build:
        command: pnpm -w nx bundle labs-app

runtime:
  client:
    storage:
      persistent: true

  services:
    signaling:
      - server: wss://kube.dxos.org/.well-known/dx/signal
      - server: wss://dev.kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
