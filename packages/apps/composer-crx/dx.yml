version: 1

runtime:
  client:
    storage:
      persistent: true
    edgeFeatures:
      signaling: true
      echoReplicator: true
      feedReplicator: true
      agents: true

  services:
    edge:
      url: wss://edge-production.dxos.workers.dev/
    iceProviders:
      - urls: https://edge-production.dxos.workers.dev/ice
    ipfs:
      server: https://api.ipfs.dxos.network/api/v0
      gateway: https://gateway.ipfs.dxos.network/ipfs