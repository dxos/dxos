version: 1

package:
  modules:
    - name: halo
      type: dxos:type/app
      displayName: HALO
      description: Self-sovereign identity management.
      build:
        command: pnpm -w nx bundle halo-app

runtime:
  client:
    remoteSource: /vault.html
    storage:
      persistent: true

  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
    dxns:
      # TODO(burdon): Replace once KUBE deployed with endpoint.
      # server: https://kube.dxos.org/.well-known/dx/registry
      server: https://dev.kube.dxos.org/.well-known/dx/registry
