<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Broadcast in a WebRTC Swarm Visualizer</title>
  <style>
    body, html {
      margin: 0px;
      padding: 0px;
    }

    #controls {
      position: absolute;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Peers: <span id="peers-title">0</span></h3>
    <h3>Connections: <span id="connections-title">0</span></h3>
    <h3>Packets sended: <span id="packets-sended-title">0</span></h3>
    <h3>Packets readed: <span id="packets-readed-title">0</span></h3>
    <button id="add-peer">Add peer</button>
    <button id="remove-peer">Remove Peer</button>
    <br/>
    <button id="add-many-peers">Add 25 peers</button>
    <button id="remove-many-peers">Remove 25 peer</button>
    <br/>
    <br/>
    Right click in a node does a broadcast message over the network.
  </div>
  <div id="graph"></div>
  <script src="./index.js"></script>
</body>
</html>
