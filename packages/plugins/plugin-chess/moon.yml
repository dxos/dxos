layer: library
language: typescript
tags:
  - ts-build
  - ts-test
  - ts-test-storybook
  - pack
  - storybook
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
      - '--entryPoint=src/blueprints/index.ts'
      - '--entryPoint=src/cli/index.ts'
      - '--entryPoint=src/types/index.ts'
  deploy-functions:
    command: $workspaceRoot/scripts/dxnext --profile main function deploy --runtime worker-loader $workspaceRoot/packages/plugins/plugin-chess/src/blueprints/functions/commentary.ts
    preset: server
