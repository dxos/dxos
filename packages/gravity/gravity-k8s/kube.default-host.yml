version: 1

runtime:
  kube:
    autoupdate:
      enabled: true
      interval: 21600
    host: 'localhost:9003'
    port: '9003'
    p2p:
      port: '10000'
  services:
    ipfs:
      server: 'https://kube.dxos.org/ipfs/api'
      gateway: 'https://kube.dxos.org/ipfs/gateway'
    signal:
      server: 'ws://localhost:9003/.well-known/dx/signal'
    ice:
      - urls: 'stun:kube.dxos.org:3478'
      - urls: 'turn:kube.dxos.org:3478'
        username: 'dxos'
        credential: 'dxos'
    publisher:
      server: 'wss://kube.dxos.org/.well-known/dx/deploy'