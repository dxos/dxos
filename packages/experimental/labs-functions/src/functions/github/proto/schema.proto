syntax = "proto3";

import "dxos/schema.proto";

package functions.github;

message Project {
  option (object) = true;

  optional string website = 1;
  optional string description = 2;
  optional string name = 3;
  optional string github_url = 4;
}

message Person {
  option (object) = true;
  
  optional string name = 1;
  optional string email = 2;
  optional string company = 3;
  optional string github_profile_url = 4;
  optional int32 github_stars = 5;
  optional int32 github_followers = 6;
}
