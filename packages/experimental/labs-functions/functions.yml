functions:
  - id: 'dxos.org/function/chat'
    endpoint: 'chat'
    handler: 'chat'
    description: 'AI Chat'

  - id: 'dxos.org/function/chess'
    endpoint: 'chess'
    handler: 'chess'
    description: 'Chess'

  - id: 'dxos.org/function/hello'
    endpoint: 'hello'
    handler: 'hello'
    description: 'Test'

  - id: 'dxos.org/function/email'
    endpoint: 'email'
    handler: 'email'
    description: 'Protonmail Sync'

triggers:
  - function: 'dxos.org/function/chat'
    subscription:
      type: 'braneframe.Thread.Block'

  - function: 'dxos.org/function/chess'
    subscription:
      type: 'dxos.experimental.chess.Game'
