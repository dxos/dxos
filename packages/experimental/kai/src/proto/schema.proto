syntax = "proto3";

// TODO(burdon): Rename file and package.

package kai.example.tasks;

// TODO(burdon): Not generated.
message Address {
  string city = 1;
  string state = 2;
  string zip = 3;
}

message Contact {
  option (object) = true;

  string id = 1;
  string name = 2;
  string username = 3;
  string email = 4;
  Address address = 5;
}

message Task {
  option (object) = true;

  string id = 1;
  string title = 2;
  bool completed = 3;
  Contact assignee = 4;
  repeated Task sub_tasks = 5;
}

message Project {
  option (object) = true;

  string title = 1;
  repeated Contact team = 2;
  repeated Task tasks = 3;
}
