syntax = "proto3";

package dxos.experimental.kai;

//
// Types
//

message LatLng {
  fixed32 lat = 1;
  fixed32 lng = 2;
}

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip = 4;
  LatLng coordinates = 5;
}

//
// Internal
// TODO(dmaretskyi): Move to separate file.
//

/// Special object type for text object references.
message TextObject {}

// TODO(burdon): First-class typed links?
message Link {
  option (object) = true;

  // TODO(burdon): Keys.
  string source = 1;
  string target = 2;
//  repeated string tags = 3;
  string tag = 3;
}

//
// Objects
//

message Organization {
  option (object) = true; // TODO(burdon): Fix protobuf plugin.

  string name = 1;
  string description = 2;
  string website = 3;
  repeated Contact people = 4;
  repeated Project projects = 5;
  Address address = 6;
}

message Contact {
  option (object) = true;

  string name = 1;
  string username = 2;
  string email = 3;
  Address address = 4;
}

message Task {
  option (object) = true;

  string title = 1;
  bool completed = 2;
  Contact assignee = 3;
  Task previous = 4;
  repeated Task sub_tasks = 5;
}

message Project {
  option (object) = true;

  string title = 1;
  TextObject description = 2; // TODO(burdon): Change to string (see Document).
  string url = 3;
  repeated Contact team = 4;
  repeated Task tasks = 5;
//  repeated string tags = 6; // TODO(burdon): Broken.
  string tag = 6;
}

message Document {
  option (object) = true;

  TextObject description = 1;
//  repeated string tags = 2;
  string tag = 2;
}

message Message {
  option (object) = true;

  // TODO(burdon): Timestamp.
  string date = 1;
  string from = 2;
  string to = 3;
  string text = 4;
}

message Event {
  option (object) = true;

  string title = 1;
  // TODO(burdon): Timestamp.
  string start = 2;
  string end = 3;
  Address location = 4;
  repeated Contact members = 5;
}

message Sketch {
  message Point {
    int32 x = 1;
    int32 y = 2;
  }

  // TODO(burdon): Should be sub-type but is compiled to top level.
  message Path {
    int32 timestamp = 1;
    int32 width = 2;
    string color = 3;
    repeated Point points = 4;
  }

  option (object) = true;

  string title = 1;
  repeated Path paths = 2;
}
