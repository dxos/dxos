syntax = "proto3";

package dxos.experimental.kai;

//
// Types
//

message LatLng {
  fixed32 lat = 1;
  fixed32 lng = 2;
}

message Address {
  string city = 1;
  string state = 2;
  string zip = 3;
  LatLng coordinates = 4;
}

//
// Internal
// TODO(dmaretskyi): Move to separate file.
//

/// Special object type for text object references.
message TextObject {}

// TODO(burdon): First-class typed links?
message Link {
  option (object) = true;

  // TODO(burdon): Keys.
  string source = 1;
  string target = 2;
//  repeated string tags = 3;
  string tag = 3;
}

//
// Objects
//

message Organization {
  option (object) = true; // TODO(burdon): Fix protobuf plugin.

  string name = 1;
  string website = 2;
  repeated Contact people = 3;
  repeated Project projects = 4;
  Address address = 5;
}

message Contact {
  option (object) = true;

  string name = 1;
  string username = 2;
  string email = 3;
  Address address = 4;
}

message Task {
  option (object) = true;

  string title = 1;
  bool completed = 2;
  Contact assignee = 3;
  Task previous = 4;
  repeated Task sub_tasks = 5;
}

message Project {
  option (object) = true;

  string title = 1;
  TextObject description = 2; // TODO(burdon): Change to string (see Document).
  string url = 3;
  repeated Contact team = 4;
  repeated Task tasks = 5;
//  repeated string tags = 6; // TODO(burdon): Broken.
  string tag = 6;
}

message Document {
  option (object) = true;

  TextObject description = 1;
//  repeated string tags = 2;
  string tag = 2;
}

message Message {
  option (object) = true;

  // TODO(burdon): Timestamp.
  string date = 1;
  string from = 2;
  string to = 3;
  string text = 4;
}

message Event {
  option (object) = true;

  string title = 1;
  // TODO(burdon): Timestamp.
  string start = 2;
  string end = 3;
  Address location = 4;
  Contact members = 5;
}

