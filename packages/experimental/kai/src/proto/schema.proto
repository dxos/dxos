syntax = "proto3";

// TODO(burdon): Rename file and package.

package kai.example.tasks;

message Address {
  string city = 1;
  string state = 2;
  string zip = 3;
}

message Contact {
  option (object) = true;

  string name = 1;
  string username = 2;
  string email = 3;
  Address address = 4;
}

message Task {
  option (object) = true;

  string title = 1;
  bool completed = 2;
  Contact assignee = 3;
  Task previous = 4;
  repeated Task sub_tasks = 5;
}

message Project {
  option (object) = true;

  string title = 1;
  repeated Contact team = 2;
  repeated Task tasks = 3;
}
