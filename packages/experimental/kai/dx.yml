version: 1

package:
  modules:
    - name: kai
      type: dxos:type/app
      displayName: kai
      description: Kai Demo.
      build:
        command: DEMO=true NODE_OPTIONS="--max_old_space_size=8096" pnpm -w nx bundle kai
      tunnel: true

runtime:
  client:
    storage:
      persistent: false

  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
    dxns:
      server: https://kube.dxos.org/.well-known/dx/registry
