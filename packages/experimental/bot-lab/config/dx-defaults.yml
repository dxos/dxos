version: 1

runtime:
  client:
    storage:
      persistent: true
      path: './dxos_client_storage'

  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: stun:kube.dxos.org:3478
        username: 'dxos'
        credential: 'dxos'
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
