type: library
language: typescript
tags:
  - ts-build
  - ts-test
  - pack
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
    deps:
      - compile-node
  compile-node:
    command: dx-compile
    args:
      - '--entryPoint=src/index.ts'
      - '--outputPath=dist'
      - '--platform=node'
    deps:
      - ^:compile
      - dx-compile:compile
    inputs:
      - '@group(production)'
    outputs:
      - dist
