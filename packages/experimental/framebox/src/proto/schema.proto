syntax = "proto3";

package dxos.experimental.framebox;

message Frame {
  option (object) = true;

  string name = 1;
  TextObject content = 2;
  Artifact compiled = 3;
}

message Artifact {
  bytes sourceHash = 1;
  string bundle = 2;
}

// TODO(dmaretskyi): Move to separate file.
/// Special object type for text object references.
message TextObject {}
