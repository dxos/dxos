type: library
language: typescript
tags:
  - ts-build
  - ts-test
tasks:
  compile:
    args:
      - '--entryPoint=src/index.ts'
    deps:
      - compile-plugin
  compile-plugin:
    command: dx-compile
    args:
      - '--entryPoint=src/plugin/esbuild-plugin.ts'
      - '--entryPoint=src/plugin/rollup-plugin.ts'
      - '--entryPoint=src/plugin/vite-plugin.ts'
      - '--outputPath=dist/plugin'
      - '--platform=node'
    deps:
      - ^:compile
      - esbuild:compile
    inputs:
      - '@group(sources)'
    outputs:
      - dist/plugin
