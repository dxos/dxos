type: library
language: typescript
tags:
  - vite
workspace:
  inheritedTasks:
    exclude:
      - test
tasks:
  bundle:
    options:
      mergeOutputs: 'replace'
    outputs:
      - dist/bundle
  compile:
    args:
      - '--entryPoint=src/react.ts'
      - '--entryPoint=src/testing/index.ts'
      - '--preactSignalTracking'
