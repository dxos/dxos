layer: library
language: typescript
tags:
  - e2e
  - ts-build
  - ts-test
  - vite
  - pack
  - storybook
tasks:
  bundle:
    options:
      mergeOutputs: replace
    outputs:
      - dist/bundle
  compile:
    command: pnpm exec dx-compile
    args:
      - '--outputPath=dist/lib'
      - '--entryPoint=src/react.ts'
      - '--entryPoint=src/testing/index.ts'
    deps:
      - dx-compile:compile
    inputs:
      - '@group(production)'
    outputs:
      - dist/lib/
    options:
      merge: replace
      timeout: 10
  test:
    inputs:
      - .storybook/*
      - vite.config.ts
