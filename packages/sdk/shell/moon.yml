layer: library
language: typescript
tags:
  - ts-build
  - ts-test
  - vite
  - pack
  - storybook
tasks:
  bundle:
    options:
      mergeOutputs: replace
    outputs:
      - dist/bundle
  compile:
    args:
      - '--entryPoint=src/react.ts'
      - '--entryPoint=src/testing/index.ts'
  test:
    inputs:
      - .storybook/*
      - /tools/storybook-react/.storybook/main.ts
      - vite.config.ts
