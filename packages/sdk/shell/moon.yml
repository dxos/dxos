type: library
language: typescript
tags:
  - e2e
  - ts-build
  - ts-test
  - vite
  - pack
tasks:
  bundle:
    options:
      mergeOutputs: replace
    outputs:
      - dist/bundle
  compile:
    args:
      - '--entryPoint=src/react.ts'
      - '--entryPoint=src/testing/index.ts'
      - '--preactSignalTracking'
  test:
    inputs:
      - .storybook/*
      - vite.config.ts
