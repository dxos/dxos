syntax = "proto3";

package dxos.protocol;

import "google/protobuf/any.proto";

message Message {
  string nmId = 1;
  bool nmResponse = 2;
  bool nmEphemeral = 3;
  google.protobuf.Any nmData = 4;
}

message Error {
  string code = 1;
  string message = 2;
}

message Buffer {
  bytes data = 1;
}
