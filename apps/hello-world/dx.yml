version: 1

package:
  modules:
    - name: dxos:story/hello-world
      type: dxos:type/app
      build:
        command: npm run build
        outdir: out/book

runtime:
  client:
    storage:
      persistent: true
  services:
    signal:
      server: ws://localhost:8888/.well-known/dx/signal
    ice:
      - urls: turn:demo.kube.dxos.network:3478
        username: dxos
        credential: dxos
