  react: ~19.2.0
  react-dom: ~19.2.0
  '@types/react': ~19.2.2
  '@types/react-dom': ~19.2.2
  
  # Effect ecosystem
  effect: 3.18.3
  '@effect/ai': 0.29.1
  '@effect/ai-anthropic': 0.21.1
  '@effect/ai-openai': 0.32.1
  '@effect/cli': 0.71.0
  '@effect/cluster': 0.50.3
  '@effect/experimental': 0.56.0
  '@effect/opentelemetry': ^0.58.0
  '@effect/platform': 0.92.1
  '@effect/platform-browser': 0.72.0
  '@effect/platform-node': 0.98.3
  '@effect/printer': 0.46.0
  '@effect/printer-ansi': 0.46.0
  '@effect/rpc': 0.71.0
  '@effect/schema': ^0.75.5
  '@effect/sql': 0.46.0
  '@effect/typeclass': 0.37.0
  '@effect/workflow': 0.11.3
  
  # Build and development tools
  esbuild: 0.25.10
  typescript: ^5.9.3
  '@swc/core': 1.13.5
  '@swc/types': ^0.1.25
  '@types/node': 22.10.2
  
