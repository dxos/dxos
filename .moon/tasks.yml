# https://moonrepo.dev/docs/config/tasks
fileGroups:
  assets:
    - assets/**/*
    - public/**/*

  scripts:
    - scripts/**/*

  sources:
    - src/**/*

  production:
    - src/**/*
    - '!src/test/**/*'
    - '!src/**/*.test.tsx?'
    - '!src/playwright/**/*'
    - '!src/**/*.spec.ts'
    - '!src/stories/**/*'
    - '!src/**/*.stories.tsx'

  tests:
    - src/test/**/*
    - src/**/*.test.tsx?
    - src/playwright/**/*
    - src/**/*.spec.ts

implicitInputs:
  - package.json
  - /pnpm-lock.yaml
