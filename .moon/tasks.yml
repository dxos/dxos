# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'
fileGroups:
  assets:
    - assets/**/*
    - public/**/*
  scripts:
    - scripts/**/*
  sources:
    - src/**/*
  production:
    - src/**/*
    - '!src/test/**/*'
    - '!src/**/*.test.tsx?'
    - '!src/playwright/**/*'
    - '!src/**/*.spec.ts'
    - '!src/stories/**/*'
    - '!src/**/*.stories.tsx'
  tests:
    - src/test/**/*
    - src/**/*.test.tsx?
    - src/**/*.spec.ts
    - src/playwright/**/*
implicitInputs:
  - package.json
