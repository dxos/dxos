# https://moonrepo.dev/docs/config/workspace
$schema: ./cache/schemas/workspace.json

projects:
  - packages/apps/*
  - packages/common/*
  - packages/core/*
  - packages/core/echo/*
  - packages/core/halo/*
  - packages/core/mesh/*
  - packages/devtools/*
  - packages/e2e/*
  - packages/experimental/*
  - packages/gravity/*
  - packages/plugins/*
  - packages/sdk/*
  - packages/ui/*
  - packages/ui/primitives/*
  - tools/*

unstable_remote:
  host: 'grpcs://cache.depot.dev'
  auth:
    token: 'DEPOT_TOKEN'
    headers:
      'X-Depot-Org': 't8fblrl00n'

vcs:
  manager: git
  defaultBranch: main
