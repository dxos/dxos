$schema: https://moonrepo.dev/schemas/tasks.json
tasks:
  test:
    command: dx-killorphans vitest run --passWithNoTests
    deps:
      - esbuild-plugins:compile
      - node-std:compile
      - ^:compile
    inputs:
      - /vitest.base.config.ts
      - /package.json
      - vitest.config.ts
      - '@group(sources)'
      - $NODE_VERSION # Ensure cache isn't shared between node versions in CI.
      - $VITEST_COVERAGE
      - $VITEST_DEBUG
      - $VITEST_ENV
      - $VITEST_XML_REPORT
    outputs:
      - /coverage/$project/**
      - /test-results/$project/**
    options:
      timeout: 600
  test-watch:
    command: dx-killorphans vitest
    deps:
      - esbuild-plugins:compile
      - node-std:compile
      - ^:compile
    local: true
