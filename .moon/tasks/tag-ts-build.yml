$schema: https://moonrepo.dev/schemas/tasks.json
tasks:
  build:
    command: dx-build
    deps:
      - dx-build:compile
      - ^:build
      - ^:compile
      - compile
    inputs:
      - /tsconfig.base.json
      - /package.json
      - tsconfig.json
      - '@group(sources)'
    outputs:
      - dist/types/
    options:
      timeout: 60
  compile:
    command: dx-compile
    args:
      - --outputPath=dist/lib
    deps:
      - dx-compile:compile
      - ^:compile
    inputs:
      - '@group(production)'
    outputs:
      - dist/lib/
    options:
      timeout: 10
