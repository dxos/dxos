$schema: https://moonrepo.dev/schemas/tasks.json
tasks:
  e2e:
    command: playwright test
    args:
      - --config=src/playwright/playwright.config.ts
    deps:
      - test-utils:compile
    inputs:
      - src/playwright/playwright.config.ts
      - '@group(sources)'
      - $CONFIG_DYNAMIC
      - $DX_ENVIRONMENT
      - $DX_HOST
      - $DX_HUB_URL
      - $DX_IPDATA_API_KEY
