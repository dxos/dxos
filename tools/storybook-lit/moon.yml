layer: tool
language: typescript
tasks:
  compile:
    command: echo "No compilation needed for storybook tool"
    outputs: []
    options:
      merge: replace
  serve:
    command: pnpm exec storybook dev
    args:
      - --port=9009
      - --no-open
    deps:
      - ^:compile
    inputs:
      - .storybook/*
    preset: server
  serve-e2e:
    command: pnpm exec storybook dev
    args:
      - --port=9009
      - --ci
      - --quiet
    deps:
      - ^:compile
    inputs:
      - .storybook/*
    preset: server
