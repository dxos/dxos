#   It should be removed and we should use @chui/vite-plugin-icons again.
layer: library
language: typescript
tags:
  - ts-compile
tasks:
  compile:
    command: pnpm exec dx-build
    args:
      - '--entryPoint=src/index.ts'
    deps:
      - dx-build:compile
    inputs:
      - /tsconfig.base.json
      - tsconfig.json
      - '@group(production)'
    outputs:
      - dist/
    options:
      merge: replace
      timeout: 60
