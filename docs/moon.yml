type: application
language: typescript
tags:
  - typecheck
tasks:
  build:
    deps:
      - prebuild
    options:
      mergeOutputs: replace
    outputs: []
  bundle:
    command: astro build
    deps:
      - ^:build
      - build
      - typedoc
    inputs:
      - astro.config.ts
      - '@group(sources)'
    outputs:
      - .astro
      - dist
  prebuild:
    command: astro sync
    inputs:
      - astro.config.ts
      - '@group(sources)'
    outputs:
      - .astro
  serve:
    command: astro dev
    deps:
      - ^:build
      - typedoc
    preset: server
  typedoc:
    command: pnpm run typedoc
    deps:
      - ^:typedoc
    inputs:
      - scripts/collect-typedoc.sh
    outputs:
      - public/typedoc
