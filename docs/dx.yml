version: 1

package:
  modules:
    - name: docs
      type: dxos:type/app
      display_name: DXOS Docs
      build:
        command: pnpm -w nx prerelease docs
        outdir: ./docs/.vuepress/dist

runtime:
  client:
    mode: local

  services:
    signal:
      server: wss://kube.dxos.org/.well-known/dx/signal
    ice:
      - urls: stun:demo.kube.dxos.org:3478
      - urls: turn:demo.kube.dxos.org:3478
        username: dxos
        credential: dxos
      - urls: stun:kube.dxos.org:3478
      - urls: turn:kube.dxos.org:3478
        username: dxos
        credential: dxos
